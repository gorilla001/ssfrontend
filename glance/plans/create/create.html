<md-dialog class="fullscreen-dialog" aria-label="">
<div class="main-container" style="background: #fff">
    <section class="main-section">
        <div class="main-content" style="background: #fff">
            <form name="staticForm">
                <div layout="row" layout-align="start start" class="form-group form-group-input">
                    <label flex="10">名称</label>
                    <div flex="50" layout="column">
                        <div flex>
                            <input type="text" class="form-input" name="name"
                                   aria-label="name"
                                   data-ng-model="createItemCtrl.form.name"
                                   data-required="required"
                                   data-ng-pattern="/^\S*$/"
				   data-ng-trim="true">
                        </div>
                        <p class="error-info help-info-bottom"
                           data-ng-show="staticForm.name.$error.required && !staticForm.name.$pristine">
                            <small>商品名称不能为空</small>
                        </p>
                    </div>
                    <div flex></div>
                </div>
                <div layout="row" layout-align="end center" class="form-group form-group-input">
                    <label flex="10">描述</label>
                    <div flex="50" layout="column">
                        <div flex>
                            <input type="text" class="form-input"
                                   name="desc" aria-label="desc"
					       data-ng-model="createItemCtrl.form.desc">
                        </div>
                    </div>
                    <div flex></div>
                </div>

                <div layout="row" layout-align="start center" class="form-group form-group-input">
                    <label flex="10">价格</label>
                    <div flex="50" layout="column">
                        <div flex>
                            <input type="number" class="form-input"
                                   name="price" aria-label="price"
                                   data-ng-model="createItemCtrl.form.price"
                                   data-required="required">
                        </div>
                        <p class="error-info help-info-bottom"
                           data-ng-show="staticForm.price.$error.required && !staticForm.price.$pristine">
                            <small>价格不能为空</small>
                        </p>
                    </div>
                    <div flex></div>
                </div>

                <div layout="row" class="form-footer-button">
                    <div flex-offset="8">
                        <md-button class="md-raised md-primary" data-ng-click="ctrl.create()"
                                   data-ng-disabled="staticForm.$invalid" aria-label="create"
                                   >添 加
                        </md-button>
                        <md-button class="md-primary" data-ng-click="ctrl.cancel()">取 消</md-button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
</md-dialog>
